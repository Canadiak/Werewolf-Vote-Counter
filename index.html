<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Werewolf Vote Counter</title>	
	</head>
	
	<style media="screen">
	
	input, button{
	
	padding: 7px;
	height: 40px;
	
	}
	
	fieldset {
	
	margin-bottom:30px;
	
	}
	
	body {
	
		background-color: #155e96;
		display: flex;
		flex-direction: column;
		margin-left: auto;
		margin-right: auto;
		font-size: 14px;
		top: 0; 
		font-family: Arial, Helvetica, sans-serif;
		font-color: #010f12;
	
	}
	
	</style>
	
	<body id="Body">
	
		<h2> Vote Counter </h2>
		
		<fieldset>
		
			<legend>Insert New Proposal</legend>
			<input id="inpProposer" type="text" placeholder="Enter Voter">
			
			<input id="inpVoted" type="text" placeholder="Enter Proposal">
			
			<input id="inpPropNum" type="text" placeholder="Enter Comment #">
			
			<button type="button" id="proposeButton">Submit Proposal</button>
		</fieldset>
		
		<fieldset>
		
			<legend>Submit Votes</legend>
			<input id="inpVoter" type="text" placeholder="Enter Voter">
			<button type="button" id="voteSortButton">Sort by most votes</button>
			<button type="button" id="sortByProposalNumberButton">Sort by proposal number</button>
			
			<div id="voteSubmissionDiv"></div>
			<br><br>
			
			<input id="inpVoteNum" type="text" placeholder="Enter Comment #">
			
			<button type="button" id="voteButton">Submit Votes</button>
		</fieldset>
		
		<fieldset>
		
			<legend>Vote Count</legend>
			<div id="voteCountOutput"></div>
		</fieldset>
		
		
		<fieldset>
			<legend>Delete Vote</legend>
			<input id="inpVoteDelete" type="text" placeholder="Enter Voter">
			<div id="deleteSubmissionDiv"></div>
			<br><br>
			<button type="button" id="deleteButton">Delete Vote</button>
			<button type="button" id="resetButton">Reset Vote Count</button>
		</fieldset>
		
		<br><br>
		
		<!-- <fieldset>
			<legend>Edit Proposal Number</legend>
			<input id="inpPropName" type="text" placeholder="Proposal name">
			<input id="inpPropNum" type="text" placeholder="New proposal number">
			<button type="button" id="proposalNumberButton">Submit proposal number</button>
		</fieldset>
		
		<br><br> -->
		
		<fieldset>
			<legend>Import Vote Count Code</legend>
			<input id="inpVoteCode" type="text" placeholder="Enter Code to import a vote count" size = 200>
			<button type="button" id="importButton">Import Vote Count</button>
		</fieldset>
		
		<br>
	
	</body>
	
	<script src="scripts.js"></script>	
	
</html>
