<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Werewolf Vote Counter</title>	
	</head>
	
	<style media="screen">
	
	input, button{
	
	padding: 7px;
	height: 40px;
	
	}
	
	fieldset {
	
	margin-bottom:30px;
	
	}
	
	body {
	
		background-color: #155e96;
		display: flex;
		flex-direction: column;
		margin-left: auto;
		margin-right: auto;
		font-size: 14px;
		top: 0; 
		font-family: Arial, Helvetica, sans-serif;
		font-color: #010f12;
	
	}
	
	</style>
	
	<body id="Body">
	
		<h2> Vote Counter </h2>
		
		<fieldset>
		
			<legend>Insert Vote</legend>
			<input id="inpVoter" type="text" placeholder="Enter Voter">
			
			<input id="inpVoted" type="text" placeholder="Enter Vote Target">
			
			<input id="inpVoteNum" type="text" placeholder="Enter Comment #">
			
			<button type="button" id="submitButton">Submit Vote</button>
		</fieldset>
		
		<fieldset>
		
			<legend>Vote Count</legend>
			<div id="voteCountOutput"></div>
		</fieldset>
		
		
		<fieldset>
			<legend>Delete Vote</legend>
			<input id="inpVoteDelete" type="text" placeholder="Enter Voter">
			<button type="button" id="deleteButton">Delete Vote</button>
		</fieldset>
		
		<br>
		
		<button type="button" id="resetButton">Reset Vote Count</button>
		
	
	</body>
	
	<script src="scripts.js"></script>	
	
</html>
